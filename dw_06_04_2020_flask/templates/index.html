<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
    <form action="/todo" method="post">
        <fieldset>
            <legend>Create new ToDo</legend>
            <p><label for="title">Title</label><input type="text" name="title"></p>
            <p><label for="description">Description</label><input type="text" name="description"></p>
            <p><label for="due_date">Due date</label><input type="date" name="due_date"></p>
        </fieldset>
        <p><input type="submit" value="Create"></p>
    </form>
        <p>TODOs</p>
        <ul>
            {% for todo in todos %}
            <li>
                {{ todo.to_json() }}
                <form action="/todo" method="get">
                    <button type="submit" formaction="/delete/{{ todo.id }}">Delete</button>
                    <button type="submit" formaction="/done/{{ todo.id }}">Done</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </table>
</body>
</html>
